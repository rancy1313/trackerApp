{% extends "base.html" %}
{% block title%}Create Post{% endblock%}
{% block content %}
<!-- On this page, the user can create posts that appear in their home page. They can add a title, post text, and post
    color. They can also tag any of their friends to the post and select who can view the post in the post privacy
    (Only You, Friends Only, and Everyone). The user can also add photos to their posts. -->
<h1 align="center">Create Post</h1>
<div class="text1">
<form action="{{ url_for('features.create_post') }}" method="POST" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input  type="title"
            id="title"
            name="title"
            class="form-control"
            placeholder="ENTER POST TITLE">
    <br />
    <label for="text">Contents:</label>
    <textarea type="text"
              id="text"
              name="text"
              class="form-control"
              placeholder="ENTER POST CONTENTS"></textarea>
    <br />
    <label for="color">Enter Post Color</label>
    <input type="color"
           id="color"
           name="color"
           class="form-control"
           placeholder="ENTER POST COLOR">
    <br />
    <p>Add an Image:</p>
    <input type="file" name="file" accept="image/*" multiple/>
    <br />
    <label for="tagged_friends">Tag Friends</label>
    <select class="selectpicker" id="tagged_friends" name="tagged_friends" data-live-search="true" multiple>
        {% for friend in list_of_user_friends %}
            <option value="{{ friend.id }}">
                {{ friend.first_name }}
                {% if friend.middle_name %}
                    {{ friend.middle_name }}
                {% endif %}
                {{ friend.last_name }}
            </option>
        {% endfor %}
    </select>
    <br />
    <br />
    <label for="post_privacy">Who can view post: </label>
    <select class="selectpicker" id="post_privacy" name="post_privacy">
        <option>Only You</option>
        <option>Friends Only</option>
        <option>Everyone</option>
    </select>
    <br />
    <br />
    <button type="submit" class="btn-search">Submit</button>
</form>
</div>
<br />
<br />
<br />
{% endblock %}
