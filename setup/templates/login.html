{% extends "base.html" %}
{% block title%}Login{% endblock%}
{% block content %}
<!-- this page is for a user to log in -->
<!-- form to pass info to login() in authorization -->
<form method="POST">
    <h3 align="center">Login</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="ENTER EMAIL"
        />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="ENTER PASSWORD"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<br />
<br/>

{% endblock %}
